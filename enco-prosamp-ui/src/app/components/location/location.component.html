<div class="container mt-4">
  <div class="row">
    <!-- Location List Column -->
    <div class="col-md-8">
      <h2 class="text-primary">Location List</h2>
      <div *ngIf="locationList.length > 0; else noData">
        <div class="table-responsive">
          <table class="table table-hover table-striped table-bordered shadow-sm rounded">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Zip Code</th>
              <th scope="col">City</th>
              <th scope="col">Street Name</th>
              <th scope="col">Street Number</th>
              <th scope="col">Hrsz</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let location of locationList">
              <td><i class="bi bi-geo-alt-fill text-primary"></i> {{ location.name }}</td>
              <td>{{ location.zipCode }}</td>
              <td>{{ location.city }}</td>
              <td>{{ location.streetName }}</td>
              <td>{{ location.streetNumber }}</td>
              <td>{{ location.hrsz }}</td>
              <td>
                <button (click)="onDelete(location.locationId)" class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #noData>
        <p class="text-muted">No locations available.</p>
      </ng-template>
    </div>

    <!-- New Location Form Column -->
    <div class="col-md-4">
      <h2 class="text-primary">Add New Location</h2>
      <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
        <div class="form-group">
          <label for="name" class="font-weight-bold">Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            </div>
            <input id="name" formControlName="name" class="form-control" placeholder="Enter location name">
          </div>
        </div>
        <div class="form-group">
          <label for="zipCode" class="font-weight-bold">Zip Code</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            </div>
            <input id="zipCode" formControlName="zipCode" class="form-control" placeholder="Enter zip code">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="font-weight-bold">City</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
            </div>
            <input id="city" formControlName="city" class="form-control" placeholder="Enter city">
          </div>
        </div>
        <div class="form-group">
          <label for="streetName" class="font-weight-bold">Street Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-signpost"></i></span>
            </div>
            <input id="streetName" formControlName="streetName" class="form-control" placeholder="Enter street name">
          </div>
        </div>
        <div class="form-group">
          <label for="streetNumber" class="font-weight-bold">Street Number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
            </div>
            <input id="streetNumber" formControlName="streetNumber" class="form-control" placeholder="Enter street number">
          </div>
        </div>
        <div class="form-group">
          <label for="hrsz" class="font-weight-bold">Hrsz</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
            </div>
            <input id="hrsz" formControlName="hrsz" class="form-control" placeholder="Enter hrsz">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Location</button>
      </form>
    </div>
  </div>
</div>
